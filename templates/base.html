<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    {% block styles %}
    {% endblock %}

    <style>
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding-top: 130px;
        }

        header {
            box-shadow: 1px 1px 10px rgba(255, 255, 255, 0.4);
            background-color: #333333e0;
            color: #fff;
            display: flex;
            position: absolute;
            align-items: center;
            width: 100%;
            z-index: 1000;
            top: 0;
            left: 0;
        }

        .barra-menu {
            display: flex;
            padding: 10px 20px;
        }

        .menu a {
            margin-left: 20px;
            color: white;
            text-decoration: none;
            font-size: 18px;
        }

        .menu a:hover {
            color: #ddd;
        }

        #img {
            height: 120px;
            width: 110px;
            margin-right: 30px;
        }

        .container-login {
            display: flex;
            justify-content: center;
            flex-direction: column;
        }

        .container-login a,
        .container-login a:visited,
        .container-login a:target {
            color: #F2F2F2;
            text-decoration: none;
        }

        .conteudo-principal {
            flex: 1;
            /* OCUPA O ESPA√áO DISPON√çVEL */
            margin-top: 30px;
            /* PARA N√ÉO FICAR ESCONDIDO PELO HEADER */
            padding: 20px;
        }

        footer {
            background-color: #333333ad;
            box-shadow: 1px 1px 10px rgba(255, 255, 255, 0.4);
            position: relative;
            margin-top: auto;
            color: #F2F2F2;
        }

        footer a {
            color: white;
            margin-top: 20px;
            text-decoration: none;
            font-size: 18px;
            margin-left: 20px;
        }

        footer p {
            text-align: center;
        }
    </style>

    </style>
</head>

<body>
    <header>
        <section class="barra-menu">
            <article class="menu">
                <img id="img" src="/static/img/linux-removebg-preview.png" class="logo-img" alt="logo">
                <a href="{% url 'lista_produtos' %}">In√≠cio üèõ</a>
                <a href="#">Produtos üëú</a>
                <a href="{% url 'carrinho' %}">Carrinho üõí</a>
                <a href="{% url 'formulario' %}">Mais ‚öô</a>
            </article>
        </section>
        <section class="container-login ms-auto me-4 text-end">
            <a href="{% url 'login' %}">
                <i class="bi bi-person"></i>
                Login
            </a>

            <a href="{% url 'cadastro_cliente' %}">
                <i class="bi bi-file-text"></i>
                Cadastre-se
            </a>
        </section>
    </header>

    <!-- CONTE√öDO PRINCIPAL COM FLEX-GROW -->
    <main class="conteudo-principal">
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        <ul class="nav justify-content-center border-bottom pb-3 mb-3">
            <li class="nav-item"><a href="#" class="nav">Sobre N√≥s</a></li>
            <li class="nav-item"><a href="#" class="nav"></a></li>
            <li class="nav-item"><a href="#" class="nav">Precifica√ß√£o</a></li>
            <li class="nav-item"><a href="#" class="nav">Perguntas frequentes</a></li>
        </ul>
        <p class="texto">¬© 2025 Diomedes, Inc</p>
    </footer>
</body>

</html>
