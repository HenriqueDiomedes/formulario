{% extends "base.html" %}
{% block title %}Cadastro de Produtos{% endblock %}



    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="shortcut icon" href="/static/imagem/perfil/favicon.ico" type="image/x-icon">
  
{% block styles %}
<style>
    body {
        background-image: url('/static/img/FundoFormulariosIndex.jpg');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        background-attachment: fixed;
        padding-top: 50px;
        font-family: Arial, sans-serif;
    }

    header {
        box-shadow: 1px 1px 10px rgba(255, 255, 255, 0.4);
        background-color: #333333ad;
        color: #fff;
        display: flex;
        position: absolute;
        align-items: center;
        width: 100%;
        z-index: 1000;
        top: 0;
        left: 0;
    }

    .barra-menu {
        display: flex;
        padding: 10px 20px;
    }

    .menu>a {
        margin-left: 20px;
        color: white;
        text-decoration: none;
        font-size: 18px;
    }

    .menu>a:hover {
        color: #ddd;
    }


    #img {
        height: 120px;
        width: 110px;
        margin-right: 30px;
    }

    .container-login {
        display: flex;
    }

    .container-login {
        justify-content: center;
        flex-direction: column;


    }

    .container-login a,
    .container-login a:visited,
    .container-login a:target {
        color: #F2F2F2;
        text-decoration: none;
    }
    .btn-primary{
        margin: 10px;
    }


    form {
        background-color: rgba(128, 128, 128, 0.253);
        width: 50%;
        min-width: 350px;
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 10px;
        box-shadow: 1px 1px 10px rgba(0, 0, 0, 0.4);
        text-align: center;
        margin-top: 100px;
    }

    fieldset {
        background-color: rgba(0, 0, 0, 0.76);
        text-align: left;
        margin-bottom: 20px;
        color: white;
        padding-left: 10px;
        padding-right: 15px;
    }

    .titulo {
        text-align: center;
        font-size: 28px;
        font-weight: bold;
        width: 100%;
    }

    a {
        margin: 0;
        padding: 0;
    }

    #quantidade {
        width: 70px;
    }


</style>

{% endblock %}

{% block content %}
    <form action="{% url 'cadastro_produto' %}" method="post" enctype="multipart/form-data">
        <!-- Inclui o token de segurança do Django para evitar ataques CSRF -->
        {% csrf_token %}

        <!-- <fieldset> agrupa campos relacionados -->
        <fieldset>
            <legend></legend>

            <!-- <label> é um rótulo associado a um campo -->
            <label class="titulo" for="nome">Informações do Produto:</label>
            <hr>
            <label for="nome">Produto:</label><br>
            <input class="form-control" type="text" id="nome" name="nome" placeholder="Digite o nome do produto"
                required><br>

            <label for="descricao">Descrição:</label><br>
            <input class="form-control" type="text" id="descricao" name="descricao" required><br>

            <label for="preco">Preco:</label><br>
            <input class="form-control" type="number" id="preco" name="preco" step="0.01" required><br>

            <label for="quantidade">Quantidade:</label><br>
            <input class="form-control" type="number" id="quantidade" name="quantidade" required><br>

            <label class="titulo" for="imagem">Carregue as Imagem:</label>
            <hr>
            <label for="imagem">Inserir Imagem 1:</label><br>
            <input type="file" id="imagem" name="imagem1" required><br><br>
            <label for="imagem">Inserir Imagem 2:</label><br>
            <input type="file" id="imagem" name="imagem2" required><br><br>
            <label for="imagem">Inserir Imagem 3:</label><br>
            <input type="file" id="imagem" name="imagem3" required><br><br>
        </fieldset>
            <input class="btn btn-primary" type="submit" value="Cadastrar Produto">
            <a href="{% url 'lista_produtos' %}"><input class="btn btn-primary" type="button"
                    value="Voltar para o Menu"></a>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
{% endblock %}
