

{% load static %}
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Produtos</title>
    <style>
        body {
            background-image: url('/static/img/FundoFormulariosIndex.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            padding-top: 50px;
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #333333ad;
            color: #fff;
            padding: 5px 20px;
            display: flex;
            box-shadow: 1px 1px 10px rgba(255, 255, 255, 0.4);
            justify-content: space-between;
            align-items: center;
        }

        .menu {
            display: flex;
            gap: 20px;
        }

        .menu a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }

        .menu a:hover {
            color: #ddd;
        }

        .search-bar {
            display: flex;
            gap: 8px;
            margin: 15px auto;
            justify-content: center;
            align-items: center;
        }

        .search-bar input, .search-bar select, .search-bar button {
            padding: 6px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        .search-bar button {
            background-color: #007bff;
            color: white;
            cursor: pointer;
            border: none;
        }

        .search-bar button:hover {
            background-color: #0056b3;
        }

        .filter-dropdown {
            position: relative;
        }

        .filter-dropdown select {
            cursor: pointer;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .produto-card {
            background-color: white;
            width: 230px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            padding: 10px;
            text-align: center;
            margin: 10px;
        }

        .produto-card img {
            width: 100%;
            height: 140px;
            object-fit: cover;
            border-radius: 10px;
        }

        .produto-card h3 {
            margin: 8px 0;
            font-size: 16px;
        }

        .produto-card p {
            font-size: 12px;
            color: #555;
        }

        .btn-detalhes {
            display: inline-block;
            background-color: #007bff;
            color: white;
            padding: 8px;
            border-radius: 5px;
            text-decoration: none;
            margin-top: 8px;
            font-size: 12px;
        }

        .btn-detalhes:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <header>
        <div class="menu">
            <a href="{% url 'lista_produtos' %}">In√≠cio üèõ</a>
            <a href="#">Produtos üëú</a>
            <a href="#">Carrinho üõí</a>
            <a href="{% url 'formulario' %}">Mais ‚öô</a>
        </div>
        <h1>Loja dos 20</h1>
    </header>

    <div class="search-bar">
        <input type="text" placeholder="Digite o nome do produto">
        <div class="filter-dropdown">
            <select>
                <option>Filtrar</option>
                <option value="1">Nome - Crescente üî§‚Üë</option>
                <option value="2">Valor - Crescente $‚Üë</option>
                <option value="3">Nome - Decrescente üî§‚Üì</option>
                <option value="4">Valor - Decrescente $‚Üì</option>
            </select>
        </div>
        <input type="number" placeholder="Valor m√≠nimo">
        <input type="number" placeholder="Valor m√°ximo">
        <button>Pesquisar</button>
    </div>

    <div class="container">
        {% for produto in produtos %}
        <div class="produto-card">
            <div class="imagem-produto">
                <img src="{{ produto.imagem.url }}" alt="{{ produto.nome }}">
               
            </div>
            <h3>{{ produto.nome }}</h3>
            <p>{{ produto.descricao }}</p>
            <p><strong>/8 R$ {{ produto.preco }}</strong></p>
            <p>Estoque: {{ produto.quantidade }}</p>
            <a href="{% url 'detalhes_produto' produto.id %}" class="btn-detalhes">Detalhes</a>
        </div>
        {% endfor %}
    </div>
</body>
</html>
