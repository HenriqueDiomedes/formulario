

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Produtos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="shortcut icon" href="/static/imagem/perfil/favicon.ico" type="image/x-icon">
</head>
<style>
    body{
        background-image: url('/static/img/FundoFormulariosIndex.jpg');
        background-size: 100% 100%; /* cobre toda a tela */
        background-position: center; /* centraliza a imagem */
        background-repeat: no-repeat; /* não repete a imagem */
        background-attachment: fixed; /* fixa a imagem na tela */
        padding-top: 50px;
    }
    form {
        background-color: rgba(128, 128, 128, 0.253);
        width: 50%;
        min-width: 350px;
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 10px;
        box-shadow: 1px 1px 10px rgba(0, 0, 0, 0.4);
        text-align: center;
    }

    fieldset {
        background-color: rgba(0, 0, 0, 0.76);
        text-align: left;
        margin-bottom: 20px;
        color: white;
        padding-left:10px;
        padding-right: 15px;
    }
    .titulo{
        text-align: center;
        font-size: 28px;
        font-weight: bold;
        width: 100%;
    }
    a{
        background-color: blue;
        margin: 0;
        padding: 0;
    }

</style>

<body>
    <form action="{% url 'form_produto' %}" method="post" enctype="multipart/form-data">
        <!-- Inclui o token de segurança do Django para evitar ataques CSRF -->
        {% csrf_token %}

        <!-- <fieldset> agrupa campos relacionados -->
        <fieldset>
            <legend></legend>

            <!-- <label> é um rótulo associado a um campo -->
            <label class="titulo" for="nome">Informações do Produto:</label>
            <hr>
            <label for="nome">Produto:</label><br>
            <input class="form-control" type="text" id="nome" name="nome" placeholder="Digite o nome do produto" required><br><br>
            
            
            <label for="descricao">Descrição:</label><br>
            <input class="form-control" type="text" id="descricao" name="descricao"  required><br><br>
            
            <label for="preco">Preco:</label><br>
            <input class="form-control" type="number" id="preco" name="preco"  required><br><br>
            
            <label for="quantidade">Quantidade:</label><br>
            <input class="form-control" type="number" id="quantidade" name="quantidade" required><br><br>
        
            <label class="titulo" for="imagem">Carregue as Imagem:</label>
            <hr>
            <label for="imagem">Inserir Imagem 1:</label><br>
            <input type="file" id="imagem" name="imagem1" required><br><br>
            <label for="imagem">Inserir Imagem 2:</label><br>
            <input type="file" id="imagem" name="imagem2" required><br><br>
            <label for="imagem">Inserir Imagem 3:</label><br>
            <input type="file" id="imagem" name="imagem3" required><br><br>
        </fieldset>
        <input class="btn btn-primary" type="submit" value="Cadastrar Produto">
        <a  href="{% url 'index' %}"><input class="btn btn-primary" type="button" value="Voltar para o Menu"></a>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
